# Environment configuration for different deployment stages

# Development Environment
[development]
DATABASE_PATH=data/reviews_dev.db
LOG_LEVEL=DEBUG
FLASK_DEBUG=true
RATE_LIMIT_MAX_REQUESTS=20
RATE_LIMIT_TIME_WINDOW=60

# Staging Environment  
[staging]
DATABASE_PATH=data/reviews_staging.db
LOG_LEVEL=INFO
FLASK_DEBUG=false
RATE_LIMIT_MAX_REQUESTS=15
RATE_LIMIT_TIME_WINDOW=60

# Production Environment
[production]
DATABASE_PATH=/app/data/reviews.db
LOG_LEVEL=WARNING
FLASK_DEBUG=false
RATE_LIMIT_MAX_REQUESTS=10
RATE_LIMIT_TIME_WINDOW=60
FLASK_SECRET_KEY=production-secret-key-from-env-var
