global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the Flask application metrics
  - job_name: "dashing-diva-scraper"
    static_configs:
      - targets: ["scraper:5000"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Node exporter if we add it later
  # - job_name: "node"
